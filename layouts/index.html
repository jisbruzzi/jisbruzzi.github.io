{{ partial "head" . }}
  <link rel="stylesheet" href="css/extra.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/layout.css">
  <body>
    <div class="container">
      {{ partial "header" . }}
      <div class="nine columns clearfix">
        <section class="thirteen columns"></section>
        {{ partial "section" .Site.Data.profile }}
        {{ partial "skills" . }}
        {{ partial "section" .Site.Data.languages }}
      </div>
      {{ partial "employment" . }}
      {{ partial "section" .Site.Data.other_achievements }}
      {{ partial "education" . }}
      {{ partial "footer" . }}
    </div>
  </body>
</html>
